<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Retractable Pergola Awnings</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
  }
  .header {
    position: relative;
    background: url('67f2fbfd-9765-4b23-be6c-7918a5b63b55.png') no-repeat center center/cover;
    height: 300px;
    color: white;
    display: flex;
    align-items: center;
    padding-left: 30px;
  }
  .header::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.35);
    z-index: 1;
  }
  .header h1 {
    position: relative;
    font-size: 2.5rem;
    z-index: 2;
    line-height: 1.2;
  }
  .iframe-section {
    max-width: 1400px;
    margin: 40px auto;
    padding: 0 20px;
  }
  .iframe-section h2 {
    font-weight: 600;
    font-size: 1.8rem;
    margin-bottom: 15px;
    color: #333;
  }
  iframe {
    width: 100%;
    height: 900px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  @media (max-width: 600px) {
    .header {
      height: 200px;
      padding-left: 15px;
    }
    .header h1 {
      font-size: 1.8rem;
    }
    iframe {
      height: 400px;
    }
  }
</style>
</head>
<body>

<div class="header">
  <h1>Retractable Pergola<br />Awnings</h1>
</div>

<div class="iframe-section">
  <h2>Customize your Awning</h2>
  <iframe src="https://spokbee.com/embed/products/tWjbmeibGEDPtqoU7yq8p" title="Awning Customizer"></iframe>
</div>

</body>
</html>
