<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input[type="button"] {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="button"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Password</h2>
    <form onsubmit="return false;">
      <label for="pswd">Password</label>
      <input type="password" id="pswd" placeholder="Enter password" />
      <input type="button" value="Submit" onclick="checkPswd();" />
    </form>
  </div>

  <script>
    function checkPswd() {
      const confirmPassword = "TestIntergration";
      const password = document.getElementById("pswd").value;

      if (password === confirmPassword) {
        window.location.href = "TestIntergration.html";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }
  </script>
</body>
</html>
